<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerNews UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HackerNews UI</h1>
        <nav>
            <button class="filter-btn active" data-type="story">Stories</button>
            <button class="filter-btn" data-type="job">Jobs</button>
            <button class="filter-btn" data-type="poll">Polls</button>
        </nav>
    </header>
    <div class="container">
        <main>
            <section id="posts">
                <h2>Posts</h2>
                <ul id="posts-list"></ul>
            </section>
        </main>
        <aside>
            <section id="live-updates">
                <h2>Live Updates</h2>
                <ul id="live-updates-list"></ul>
            </section>
        </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
